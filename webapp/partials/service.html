<h3>{{ service.name }}</h3>
<h5>{{ service.brief }}</h5>
<img src="{{ service.logo.url() }}" />

<table>
    <tbody>
    <tr ng-repeat="feature in service.features">
        <td>{{ $index + 1 }}</td>
        <td>{{ feature }}</td>
    </tr>
    </tbody>
</table>

<p>
    {{ service.description }}
</p>
