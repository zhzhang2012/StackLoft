<div class="mdl-layout__tab-panel" id="article">
    <section class="section--center mdl-grid mdl-grid--no-spacing">
        <div class="mdl-cell mdl-cell--12-col">
            <h2>{{ article.title }}</h2>

            <ul class="toc">
                <li ng-repeat="keyword in article.keywords">{{ keyword }}</li>
            </ul>

            <div btf-markdown="article.content">
            </div>
        </div>
    </section>
</div>
